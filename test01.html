<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css sprite</title>
    <style>
        p{
            display: inline-flex;
        }
        .circimg{
            width: 30px;
            height: 30px;
            background:url("99322cf8c3283e42.png");
            background-repeat: no-repeat;
            display: inline-block;
            background-position: -10px 0px;

        }
        .squimg{
            width: 30px;
            height: 30px;
            background:url("99322cf8c3283e42.png");
            background-repeat: no-repeat;
            display: inline-block;
            background-position: -10px -30px;

        }
        input{
            display: none;
        }
        #circ:checked ~ .circimg{
            background-position: -50px 0px;
        }
        #squ:checked ~ .squimg{
            background-position: -50px -30px;
        }

    </style>
</head>
<body>
<input type="radio" name="radio" id="circ"/>
<input type="radio" name="radio" id="squ"/>
<div class="circimg"></div>
<p><label for="circ">click me</label></p>
<div class="squimg"></div>
<p><label for="squ">click me</label></p>
</body>
</html>
